    <main role="main" class="flex-shrink-0">
        <div class="container">
            <h1>Create New User</h1>
            
            <form action="submit" method="post">
                <div class="form-group">
                    <label for="name">Firstname</label>
                    <input type="text" class="form-control" name="fname" placeholder="Enter Firstname">
                  
                </div>
                
                 <div class="form-group">
                    <label for="name">Lastname</label>
                    <input type="text" class="form-control" name="lname" placeholder="Enter Lastname">
                   
                </div>
                
                 <div class="form-group">
                    <label for="name">Mobile Number</label>
                    <input type="text" class="form-control" name="mob" placeholder="Enter Mobile Number">
                   
                </div>
                
                 <div class="form-group">
                    <label for="name">Technology</label>
                    <input type="text" class="form-control" name="technology" placeholder="Enter Technology">
                   
                </div>
                
                 <div class="form-group">
                    <label for="name">Fees</label>
                    <input type="text" class="form-control" name="fees" placeholder="Enter Fees">
                   
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
